      operationId: user_api_v2_hello
      description: |-
        心跳
        GET /api/v2/hello
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        description: 欢迎消息
        '400': &ref_0
          $ref: '#/components/responses/400'
        '401': &ref_1
          $ref: '#/components/responses/401'
        '403': &ref_2
          $ref: '#/components/responses/403'
        '404': &ref_3
          $ref: '#/components/responses/404'
        '422': &ref_4
          $ref: '#/components/responses/422'
        '429': &ref_5
          $ref: '#/components/responses/429'
        '500': &ref_6
          $ref: '#/components/responses/500'
  /api/v2/user:
    get:
      tags:
        - user
      summary: 获取当前 Token 的用户详情
      operationId: user_api_v2_user_info
      description: |+
        获取当前 Token 的用户详情
        GET /api/v2/user

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/V2User'
