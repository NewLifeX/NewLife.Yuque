  /api/v2/search:
    get:
      tags:
        - search
      summary: 通用搜索
      operationId: search_api_v2_search
      description: |+
        通用搜索
        GET /api/v2/search


        - 支持分页, PageSize 固定为 20

      parameters:
        - name: q
          in: query
          description: 搜索关键词
          required: true
          deprecated: false
          schema:
            type: string
            maxLength: 200
        - name: type
          in: query
          description: |-
            搜索类型
            (doc:文档, repo:知识库)
          required: true
          deprecated: false
          schema:
            type: string
            enum:
              - doc
              - repo
        - name: scope
          in: query
          description: |-
            搜索范围, 不填默认为搜索当前用户/团队


