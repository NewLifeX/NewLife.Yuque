    ApiV2RepoTocUpdateByIdPut:
      content:
        application/json:
          schema:
            type: object
            properties:
              action:
                type: string
                enum:
                  - appendNode
                  - prependNode
                  - editNode
                  - removeNode
                description: >+
                  操作

                  (appendNode:尾插, prependNode:头插, editNode:编辑节点,
                  removeNode:删除节点)



                  - action_mode 必填

                  - 创建场景下不支持同级头插 prependNode

                  - 删除节点不会删除关联文档

                  - 删除节点时: action_mode=sibling (删除当前节点), action_mode=child
                  (删除当前节点及子节点)

              action_mode:
                type: string
                enum:
                  - sibling
                  - child
                description: |-
                  操作模式
                  (sibling:同级, child:子级)
              target_uuid:
                type: string
                description: |-
                  目标节点 UUID, 不填默认为根节点


                  - 获取方式: 调用"获取知识库目录"接口获取
              node_uuid:
                type: string
                description: |-
                  操作节点 UUID [移动/更新/删除必填]


                  - 获取方式: 调用"获取知识库目录"接口获取
              doc_id:
                type: integer
                description: 文档 ID [创建文档必填]
                deprecated: true
              doc_ids:
                type: array
                items:
                  type: integer
                description: 文档 ID 数组 [创建文档必填]
              type:
                type: string
                enum:
                  - DOC
                  - LINK
                  - TITLE
                default: DOC
                description: |-
                  节点类型 [创建必填]
                  (DOC:文档, LINK:外链, TITLE:分组)
              title:
                type: string
                description: 节点名称 [创建分组/外链必填]
              url:
                type: string
                description: 节点 URL [创建外链必填]
              open_window:
                type: string
                enum:
                  - 0
                  - 1
                default: 0
                description: |-
                  是否新窗口打开 [外链选填]
                  (0:当前页打开, 1:新窗口打开)
              visible:
                type: string
                enum:
                  - 0
                  - 1
                default: 1
                description: |-
                  是否可见
                  (0:不可见, 1:可见)
            required:
              - action
    ApiV2RepoTocUpdatePut:
